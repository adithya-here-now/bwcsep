<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e8f5e9; /* Light pistachio-green */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-card {
            max-width: 500px;
            margin: 60px auto;
            padding: 40px;
            border-radius: 1rem;
            background-color: #fff;
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.1);
            border-left: 6px solid #43a047; /* Leafy green */
        }
        h2 {
            color: #2e7d32;
            text-align: center;
            margin-bottom: 30px;
        }
        label {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 6px;
            text-align: left;
        }
        .form-control {
            border-radius: 0.5rem;
        }
        .form-control:focus {
            border-color: #43a047;
            box-shadow: 0 0 0 0.15rem rgba(67, 160, 71, 0.3);
        }
        .btn-success {
            background-color: #43a047;
            border-color: #43a047;
            width: 100%;
        }
        .btn-success:hover {
            background-color: #388e3c;
        }
        .btn-link {
            color: #2e7d32;
            text-decoration: none;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card">
        <h2>üîê Login</h2>

        {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        {% endif %}

        <form method="post" autocomplete="off">
            {% csrf_token %}
            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <label for="username" class="form-label">Username</label>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" name="username" id="username" autocomplete="off" required>
                </div>
            </div>
            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    <label for="password" class="form-label">Password</label>
                </div>
                <div class="col-md-8">
                    <input type="password" class="form-control" name="password" id="password" autocomplete="new-password" required>
                </div>
            </div>

            <div class="mt-4">
                <button type="submit" class="btn btn-success">üîì Login</button>
            </div>
            <div class="text-center mt-3">
                <a href="{% url 'register' %}" class="btn btn-link">üìù Create Account</a>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
